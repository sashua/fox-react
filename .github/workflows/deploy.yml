name: Build and deploy to github pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ’¡ Checkout
        uses: actions/checkout@v3
      - name: â³ Install
        run: |
          cd task-3-x
          npm ci
      - name: ğŸš§ Build
        run: |
          cd task-3-x
          npm run build
      - name: ğŸš€ Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: task-3-x/dist
